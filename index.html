<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو المطعم</title>
    <style>
      body{  font-family: 'Arial';
             background: #121212;
             color:#f5f5f5;
             margin:0;
             padding:20px;
             direction: rtl;
    }
    .menu{
        display:grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap:20px;
    }
    .dish{
        background: #1e1e1e;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        transition: 0.3s;
    }
    .dish:hover {
      transform: translateY(-8px);
    }
    .dish img{
        width:100%;
        height:180px;
        object-fit: cover;
        filter: brightness(0.9);
    }
    .dish-content{
        padding:15px;

    }
    .price{
        color:#ff4081;
        font-weight: bold;
        font-size: 18px;
    }
.filters {
  text-align: center;
  margin-bottom: 20px;
}

.filters button {
  padding: 8px 15px;
  margin: 5px;
  border: none;
  border-radius: 20px;
  background: #eee;
  cursor: pointer;
  transition: 0.3s;
}

.filters button:hover {
  background: #e91e63;
  color: #fff;
}

.dish {
  transition: 0.3s;
}

.dish:hover {
  transform: translateY(-5px);
}
@media (max-width: 600px) {
    .menu {
        grid-template-columns: 1fr;
    }
    .filters button {
        width: 100%;
    }
    .dish img{
        height: 200px;
        object-fit: cover;
    }

}

.filters button {
  background: #2a2a2a;
  color: #fff;
  border: 1px solid #333;
  border-radius: 25px;
  padding: 8px 18px;
  margin: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.filters button:hover {
  background: #ff4081;
  border-color: #ff4081;

</head>
<body>
    <h2 style="text-align: center;">منيو المطعم</h2>
    <div class="filters">
  <button onclick="filterCategory('all')">الكل</button>
  <button onclick="filterCategory('main')">أطباق رئيسية</button>
  <button onclick="filterCategory('drinks')">مشروبات</button>
  <button onclick="filterCategory('dessert')">حلويات</button>
</div>
    <div class="menu" id="menu"></div>
    <script src="scripts/storage.js"></script>
    <script src="scripts/menu.js"></script>
    
    
</body>
</html>
